<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="assets/css/style2.css">
</head>
<body>
<div class="login-box">
    <h2>Sign Up</h2>
    <form onsubmit="return validateSignup(event)">
        <div class="input-box">
            <input type="text" id="signup-name" placeholder=" " required>
            <label for="signup-name">Full Name</label>
        </div>
        <div class="input-box">
            <input type="email" id="signup-email" placeholder=" " required>
            <label for="signup-email">Email</label>
        </div>
        <div class="input-box">
            <input type="password" id="signup-password" placeholder=" " required>
            <label for="signup-password">Password</label>
        </div>
        <p id="signup-error" class="error"></p>
        <button type="submit" class="btn">Sign Up</button>
        <div class="signup-link" style="color:white">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </form>
</div>
<script src="/assets/js/script.js"></script>
</body>
</html>
